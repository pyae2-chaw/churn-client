<!-- Save this as churn-predictor-logo.svg -->
<svg width="220" height="220" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pinkGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff8fb1"/>
      <stop offset="100%" stop-color="#ff4f81"/>
    </linearGradient>
  </defs>

  <!-- Outer swirl arrow (representing churn flow) -->
  <path d="M110 20
           A90 90 0 1 1 109.9 20.1
           M110 20 L100 35"
        fill="none" stroke="url(#pinkGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Bar chart -->
  <rect x="65" y="130" width="12" height="40" rx="3" fill="url(#pinkGradient)" />
  <rect x="85" y="110" width="12" height="60" rx="3" fill="url(#pinkGradient)" />
  <rect x="105" y="90" width="12" height="80" rx="3" fill="url(#pinkGradient)" />
  <rect x="125" y="70" width="12" height="100" rx="3" fill="url(#pinkGradient)" />

  <!-- CP initials -->
  <text x="110" y="200" text-anchor="middle" font-family="Segoe UI, sans-serif"
        font-size="20" fill="url(#pinkGradient)">Churn Predictor</text>
</svg>
